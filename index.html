<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="kyleStyle.css" />
    <title>Sign Up Page</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="sign-up-container">
          <div id="welcome-info">
            <p>This is where info on the sign up goes</p>
          </div>
          <div id="sign-up-area">
            <h3>Lets Get It!</h3>
            <form action="" method="get" class="form-container">
              <div id="name">
                <div>
                  <label for="fname">First Name</label>
                  <label for="lname">Last Name</label>
                </div>
                <div>
                  <input type="text" name="first-name" id="fname" required />
                  <input type="text" name="last-name" id="lname" required />
                </div>
              </div>
              <div id="contact"></div>
              <div id="password"></div>
            </form>
          </div>
          <div id="create-account">
            <input type="submit" value="Sign up" />
          </div>
        </div>
        <div class="image">
          <img
            src="juliia-abramova-wyv82R6Qlds-unsplash.jpg"
            alt="girl trianing in boxing"
          />
        </div>
      </div>
    </main>
    <footer class="footer-container"></footer>
  </body>
</html>
