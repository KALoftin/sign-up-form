<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Smooch&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="kyleStyle.css" />
    <title>Sign Up Page</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="sign-up-container">
          <div id="welcome-info">
            <h4>This is a mock sign-up page and not a real service</h4>
            <p>Create an account with SoCals premier boxing gym.</p>
            <p>
              First time participates will recieve their first lesson on us!
            </p>
          </div>
          <div id="sign-up-area-container">
            <form action="" method="get" class="form-container">
              <div class="form-container-info">
                <h3>Lets Get It!</h3>
                <div id="name">
                  <div>
                    <label for="fname">First Name</label>
                    <input type="text" name="first-name" id="fname" required />
                  </div>
                  <div>
                    <label for="lname">Last Name</label>
                    <input type="text" name="last-name" id="lname" required />
                  </div>
                </div>
                <div id="contact">
                  <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required />
                  </div>
                  <div>
                    <label for="pnumber">Phone Number</label>
                    <input
                      type="tel"
                      name="phone-number"
                      id="pnumber"
                      required
                    />
                  </div>
                </div>
                <div id="password">
                  <div>
                    <label for="password">Password</label>
                    <input
                      type="password"
                      name="password"
                      id="password"
                      required
                    />
                  </div>
                  <div>
                    <label for="confirmpass">Confirm Password</label>
                    <input
                      type="password"
                      name="confirm-password"
                      id="confirmpass"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="form-container-create">
                <input type="submit" value="Create Account" />
                <p>Already have an account? <a href="#">Sign-in</a></p>
              </div>
            </form>
          </div>
        </div>
        <div class="image">
          <div id="logo-container">
            <div>
              <img
                id="boxing-gloves"
                src="drawing-boxing-gloves-with-american-flag.png"
                alt="logo image"
              />
            </div>
            <div><p>SoCal Boxing</p></div>
          </div>
          <img
            id="boxing-woman"
            src="juliia-abramova-wyv82R6Qlds-unsplash.jpg"
            alt="girl trianing in boxing"
          />
        </div>
      </div>
    </main>
    <footer class="footer-container"></footer>
  </body>
</html>
